<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the neon effect for the text */
        @keyframes neon {
            0%   { color: #ff00ff; }
            25%  { color: #ff99ff; }
            50%  { color: #ff00ff; }
            75%  { color: #ff99ff; }
            100% { color: #ff00ff; }
        }

        /* Apply the neon effect to the text */
        .neon-text {
            font-family: "Courier New", monospace;
            font-size: 36px;
            text-align: center;
            animation: neon 2s infinite;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">Coming Soon</h1>
</body>
</html>
